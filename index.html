<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="./assets/favicon.png" type="image/png">	
	<title>Cross Product</title>
</head>
<body>

	<div class="triangle">
		<section class="display" id="top"> 
			<div class="display-color">
				<p class="letter"> j </p>
			</div> 
		</section>
		 
		<section class="display" id="left">
			<div class="display-color">
				<p class="letter"> i </p>
			</div>
		</section>

		<section class="display" id="right">
			<div class="display-color">
				<p class="letter"> k </p>
			</div>
		</section>
	</div>

	
	<div class="glass" id = "l">
		<button id="lbtn1" class="button"> 
			<p class="txt"> i</p>
		</button>

		<button id="lbtn2" class="button"> 
			<p class="txt"> j </p> 
		</button>
		
		<button id="lbtn3" class="button"> 
			<p class="txt"> k </p>
		</button>
	</div>

	<div class="glass" id="r">
		<button id="rbtn1" class="button">
			<p class="txt"> i </p>
		</button>
		
		<button id="rbtn2" class="button"> 
			<p class="txt"> j </p>
		</button>
		
		<button id="rbtn3" class="button"> 
			<p class="txt"> k </p>
		</button>
	</div>

		<div id="dsp1"> </div>
		<div id="dsp2"> </div>
		<div id="dsp3"> </div>
	</div>
	<script src="main.js"> </script>
</body>
</html>
